<div class="card mb-3">
    <div class="card-body">
      <h5 class="card-title">{{ include.page.title }} <small class="text-muted float-end">{{ include.page.date }}</small></h5>
      <p class="card-text"><strong>Authors:</strong> {{ include.page.authors }}</p>
      <!-- <p class="card-text"><strong>Abstract:</strong> {{ include.page.summary }}</p> -->
      <a href="{{ include.page.publicationurl }}" class="btn btn-outline-dark">Read Full Publication</a>
    </div>
  </div>
